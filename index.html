<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#fbfbfb" />
    <meta name="theme-color" content="#ffffff" />

    <title>Countries</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/css.min.css"> -->
  </head>
  <body>
    <!-- Loader  -->
    <div class="loader-wrapper js-loader">
      <span class="loader"></span>
    </div>

    <!-- Site-header -->
    <header class="site-header">
      <div class="site-header__container container">
        <h1 class="site-header__logo">Where in the world?</h1>
        <button
          class="site-header__theme-switcher theme-switcher"
          id="themeSwitcherButton"
          type="button"
        >
          <span class="theme-switcher__inner">
            <svg
              class="theme-switcher__moon"
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111z"
                fill="#fff"
                stroke="var(--black)"
                stroke-width="1.25"
              />
              <span class="theme-switcher__text">Dark mode</span>
            </svg>
          </span>
        </button>
      </div>
    </header>

    <!-- Section actions -->
    <section class="section-actions">
      <div class="section-actions__container container">
        <h2 class="visually-hidden">Actions</h2>
        <div class="section-actions__actions actions">
          <div class="actions__search-input-wrapper">
            <input
              class="actions__search-input"
              id="searchCountriesInput"
              type="search"
              placeholder="Search for a countryâ€¦"
              required
            />
            <svg
              class="actions__search-icon"
              width="18"
              height="18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0 6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0C4 11 2 9 2 6.5S4 2 6.5 2 11 4 11 6.5 9 11 6.5 11z"
                fill="var(--input-gray)"
              />
            </svg>
          </div>

          <div class="actions__select-zone-wrapper">
            <label
              class="actions__select-region"
              for="selectRegionInputCheckbox"
            >
              <span class="actions__select-text" id="selectedRegion"
                >Filter by Region</span
              >
              <svg
                class="actions__select-arrow"
                width="12"
                height="12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M9.45 3.45 6 6.9 2.55 3.45 1.5 4.5 6 9l4.5-4.5-1.05-1.05z"
                  fill="var(--black)"
                />
              </svg>
            </label>
            <input
              class="actions__select-region-checkbox visually-hidden"
              id="selectRegionInputCheckbox"
              type="checkbox"
            />
            <ul class="actions__region-list">
              <li class="actions__region-item">
                <a class="actions__region js-select-region" href="/all">All</a>
              </li>
              <li class="actions__region-item">
                <a
                  class="actions__region js-select-region"
                  href="/region/africa"
                  >Africa</a
                >
              </li>
              <li class="actions__region-item">
                <a
                  class="actions__region js-select-region"
                  href="/region/america"
                  >America</a
                >
              </li>
              <li class="actions__region-item">
                <a class="actions__region js-select-region" href="/region/asia"
                  >Asia</a
                >
              </li>
              <li class="actions__region-item">
                <a
                  class="actions__region js-select-region"
                  href="/region/europe"
                  >Europe</a
                >
              </li>
              <li class="actions__region-item">
                <a
                  class="actions__region js-select-region"
                  href="/region/oceania"
                  >Oceania</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <main class="main-content">
      <!-- Section-countries  -->
      <section class="section-countries">
        <div class="section-countries__container container">
          <h2 class="visually-hidden">Countries</h2>
          <span class="section-countries__no-data">No data</span>
          <ul
            class="section-countries__countries countries"
            id="countries"
          ></ul>
        </div>
      </section>
    </main>

    <template id="countryTemplate">
      <li class="countries__item country js-country">
        <img class="country__flag js-flag" src="" alt="" />
        <div class="country__info">
          <h3 class="country__title js-country-name"></h3>
          <dl class="country__description-list">
            <div class="country__term-description">
              <dt class="country__term">Population:</dt>
              <dd class="country__detail js-population"></dd>
            </div>
            <div class="country__term-description">
              <dt class="country__term">Region:</dt>
              <dd class="country__detail js-region"></dd>
            </div>
            <div class="country__term-description">
              <dt class="country__term">Capital:</dt>
              <dd class="country__detail js-capital"></dd>
            </div>
          </dl>
        </div>
      </li>
    </template>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
