<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#fbfbfb" />
    <meta name="theme-color" content="#ffffff" />

    <title>Countries</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/css.min.css"> -->
  </head>
  <body>
    <!-- Loader  -->
    <div class="loader-wrapper js-loader">
      <span class="loader"></span>
    </div>

    <!-- Site-header -->
    <header class="site-header">
      <div class="site-header__container container">
        <h1 class="site-header__logo">Where in the world?</h1>
        <button
          class="site-header__theme-switcher theme-switcher"
          id="themeSwitcherButton"
          type="button"
        >
          <span class="theme-switcher__inner">
            <svg
              class="theme-switcher__moon"
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111z"
                fill="#fff"
                stroke="var(--black)"
                stroke-width="1.25"
              />
              <span class="theme-switcher__text">Dark mode</span>
            </svg>
          </span>
        </button>
      </div>
    </header>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
